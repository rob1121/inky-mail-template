<spacer size="20"></spacer>


<container>
	<row>
		<columns large="12">
			<spacer size="20"></spacer>
		</columns>
	</row>

	<row>
		<columns large="12">
			<h3 class="text-info"><strong>Hello,</strong></h3>

	</row>

			<h4 class="text-warning text-left">

			</h4>
		</columns>
	</row>

	@foreach($data["specs"] as $spec)

		    <columns small="12" large="6">

	<row>
		<columns large="6" small="12">
			<p class="text-left small-text-center text-info">

			</p>

			<p class="text-left small-text-center text-info">
